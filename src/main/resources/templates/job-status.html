<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Status</title>
</head>
<body>
    <h1>Job Status</h1>
    <p>Execution ID: <span th:text="${jobExecution.id}"></span></p>
    <p>Status: <span th:text="${jobExecution.status}"></span></p>
    <p>Start Time: <span th:text="${jobExecution.startTime}"></span></p>
    <p>End Time: <span th:text="${jobExecution.endTime}"></span></p>
    <a href="/batch/jobs">Back to Jobs</a>
</body>
</html>
